<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne">
          Enter Exam Set Details
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">
        	<form class="form-horizontal" role="form" name="examSetForm">
			   <div class="form-group">
			   	  <br>
			      <label for="name" class="col-sm-2 control-label">Name</label>
			      <div class="col-sm-3">
			         <input type="text" class="form-control" id="name" 
			            placeholder="Enter Exam Set Name">
			      </div>
			      
			      <label for="CodeId" class="col-sm-2 control-label">Code</label>
			      <div class="col-sm-3">
			         <input type="text" class="form-control" id="CodeId" 
			            placeholder="Enter Set Code">
			      </div>
			      <div class="col-sm-2"></div>
			   </div>
			   <div class="form-group">
			      <label for="PackageId" class="col-sm-2 control-label">Package</label>
			      <div class="col-sm-3">
			         <input type="text" class="form-control" id="PackageId" 
			            placeholder="Enter Package Name">
			      </div>
			      <label for="SnippetId" class="col-sm-2 control-label">Snippet</label>
			      <div class="col-sm-3">
			         <input type="text" class="form-control" id="SnippetId" 
			            placeholder="Enter Exam Snippet">
			      </div>
			      <div class="col-sm-2"></div>
			   </div>
			   <div class="form-group">
			      <label for="TotalQuestionsId" class="col-sm-2 control-label">Total Questions</label>
			      <div class="col-sm-3">
			         <input type="text" class="form-control" id="TotalQuestionsId" 
			            placeholder="Total Questions in the set">
			      </div>
			      <label for="MaxMarksId" class="col-sm-2 control-label">Max. Marks</label>
			      <div class="col-sm-3">
			         <input type="number" class="form-control" id="MaxMarksId" 
			            placeholder="Maximum Marks for the set">
			      </div>
			      <div class="col-sm-2"></div>
			   </div>  
			    <div class="form-group">
			      <label for="TotalTimeId" class="col-sm-2 control-label">Total Time</label>
			      <div class="col-sm-3">
			         <input type="number" class="form-control" id="TotalTimeId" 
			            placeholder="Total Time allowed for the set">
			      </div>
			      <label for="CorrectMarksId" class="col-sm-2 control-label">Correct Marks</label>
			      <div class="col-sm-3">
			         <input type="number" class="form-control" id="CorrectMarksId" 
			            placeholder="Marks for every Correct Question">
			      </div>
			      <div class="col-sm-2"></div>
			   </div>  
			   <div class="form-group">
			      <label for="NegativeMarkingId" class="col-sm-2 control-label">Negative Marking</label>
			      <div class="col-sm-3">
			         <input type="checkbox" id="NegativeMarkingId" 
			            placeholder="Negative Marking">
			      </div>
			      <label for="NegativeMarksId" class="col-sm-2 control-label">Negative Marks</label>
			      <div class="col-sm-3">
			         <input type="number" class="form-control" id="NegativeMarksId" 
			            placeholder="Negative Marks">
			      </div>
			      <div class="col-sm-2"></div>
			   </div>  
			   <!-- <div class="form-group">
			      <div class="col-sm-11">
			         <button type="button" class="btn btn-primary pull-right">Add Question</button>
			      </div>
			   </div>  --> 
			</form>			        	
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo">
          Enter Question Search Criteria
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse">
      <div class="panel-body">
        	<form class="form-horizontal" role="form" name="examSetForm">
			   <div class="form-group">
			   	  <br>
			      <label for="subject" class="col-sm-2 control-label">Subject</label>
			      <div class="col-sm-3">
			         <!-- <input type="text" class="form-control" id="subject" ng-model="subject" placeholder="Enter subject"> -->
			         <select class="form-control" id="subject" ng-model="subject" ng-options="x.key as x.value for x in subjectArray"></select>
			      </div>
			      
			      <label for="searchCriteria" class="col-sm-2 control-label">Subject Criteria</label>
			      <div class="col-sm-3">
			         <!-- <input type="text" class="form-control" id="searchCriteria" ng-model="subjectCriteria" placeholder="Enter subject criteria"> -->
			         <select class="form-control" id="subjectCriteria" ng-model="subjectCriteria" ng-options="x.key as x.value for x in subjectCriteriaArray"></select>
			      </div>
			      <div class="col-sm-2"></div>
			   </div>
			   <div class="form-group">
			      <div class="col-sm-11">
			         <button type="button" class="btn btn-primary pull-right" ng-click="searchQuestions()">Get Questions</button>
			      </div>
			   </div>
			</form>			        	
      </div>
    </div>
  </div>
  <div class="panel panel-default" ng-show="questions && questions.length>0">
    	<div class="panel-body">
      		<div ng-hide="questions && questions.length>0">
      			No Questions Found.
      		</div>
        	<table class="table table-bordered" ng-show="questions && questions.length>0">
			    <thead class="success">
			        <tr>
			            <th>Select</th>
			            <th>Subject</th>
			            <th>Subject Category</th>
			            <th>Question Type</th>					            
			            <th>Question/Passage</th>
			            <th>No. of Questions</th>
			        </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="question in questions">
			            <td class="text-center"> <input type="checkbox" value="{{question.id}}"> </td>
			            <td class="text-center">{{question.subject}}</td>
			            <td class="text-center">{{question.subjectCategory}}</td>
			            <td class="text-center">{{question.questionType}}</td>
			            
			            <td class="text-center">{{question.passage}}</td>
			            <td class="text-center">{{question.passageQuestionCount}}</td>
			        </tr>					        
			    </tbody>
			</table>	
      </div>
  </div>
</div>
