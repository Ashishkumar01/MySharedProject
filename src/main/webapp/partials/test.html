<!DOCTYPE html>
<html lang="en" ng-app="myProjectApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Omoknow</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type='text/css'>
        *      {margin:0; padding:0;}
        body   {background:#fff;}
        #main  {background:#fff; position:absolute; top:60px; bottom:0px; width:100%;}
        #head  {background:#fff; position:absolute; width:100%; height:60px;}
        #left  {background:#fff; position:absolute; width:250px; height:100%; overflow:scroll;}
        #right {background:#fff; margin-left:250px; height:100%; overflow:scroll;}
        #foot  {background:#fff; position:absolute; bottom:0; width:100%; height:0px;}
    </style>
</head>
<body ng-controller="indexController">
<div id='head'>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Omoknow</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-list"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Login</a></li>
                            <li><a data-toggle="modal" data-target="#registerUser"> <i class="icon icon-user"></i><span class="text"> Register</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div id='main' ng-controller="storyController">
    <div id='left'>
        <nav ng-controller="storySnippetController">
            <ul class="nav sidenav">
                <li ng-class="{active: snippet.id==activeId}" ng-repeat="snippet in storySnippet">
                    <a ng-click ="snippetclickHandler(snippet.id)">{{snippet.id}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id='right' when-scrolled="loadAStory()">
        <section id="content" >
            <div>
                <div ng-repeat="story in storyDetails">
                    <h2 id="{{story.id}}">{{story.name}}</h2>
                    <p>{{story.description}}</p>
                    <hr>
                </div>
            </div>
        </section>
    </div>
</div>
<!--<div id='foot'>foot: width = 100%, height = 40px</div>â€‹-->

<div ng-controller="userRegisterController">
    <div ng-include src="registerUser()"/>
</div>

<script src="../lib/jquery/jquery-1.11.0.min.js"></script>
<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular/angular-resource.min.js"></script>
<script src="../lib/angular/angular-cookies.min.js"></script>
<script src="../lib/angular/angular-sanitize.min.js"></script>
<!--<script src="lib/angular/angular-route.min.js"></script>-->
<!--<script src="lib/angular/ng-infinite-scroll.js"></script>-->
<script src="../lib/bootstrap/bootstrap.min.js"></script>
<script src="../lib/bootstrap/docs.min.js"></script>

<script src="../js/app.js"></script>
<script src="../js/services/modules.js"></script>
<script src="../js/controllers/indexController.js"></script>
<script src="../js/services/storySnippetService.js"></script>
<script src="../js/controllers/storySnippetController.js"></script>
<script src="../js/controllers/storyController.js"></script>
<script src="../js/controllers/userRegisterController.js"></script>
<script src="../js/directives/infinite.scroll.js"></script>
</body>
</html>
