
<div infinite-scroll="loadAStory()" infinite-scroll-distance="1">
    <div ng-repeat="story in storyDetails">
        <article>
            <span class="fake" id='{{story.id}}'></span>
            <h2 class="initFake">{{story.name}}</h2>
            <p>{{story.description}}</p>
        </article>
        <hr/>
    </div>
</div>
