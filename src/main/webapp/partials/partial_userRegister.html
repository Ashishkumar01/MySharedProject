<div class="modal fade" id="registerUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">User Registration</h4>
            </div>
            <div class="modal-body">
                <form name="registerFrom" id="registerForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-xs-3" for="userId">User ID:</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="userId" ng-model="user.userId" placeholder="User ID" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3" for="inputPassword">Password:</label>
                        <div class="col-xs-9">
                            <input type="password" class="form-control" id="inputPassword" ng-model="user.password" placeholder="Password" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" col-xs-3" for="confirmPassword">Confirm Password:</label>
                        <div class="col-xs-9">
                            <input type="password" class="form-control" id="confirmPassword" ng-model="user.confirmPwd" placeholder="Confirm Password" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" col-xs-3" for="firstName">First Name:</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="firstName" ng-model="user.firstName" placeholder="First Name" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3" for="lastName">Last Name:</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="lastName" ng-model="user.lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3" for="phoneNumber">Phone:</label>
                        <div class="col-xs-9">
                            <input type="tel" class="form-control" id="phoneNumber" ng-model="user.phone" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3" for="inputEmail">Email:</label>
                        <div class="col-xs-9">
                            <input type="email" class="form-control" id="inputEmail" ng-model="user.email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3" for="postalAddress">Address:</label>
                        <div class="col-xs-9">
                            <textarea rows="3" class="form-control" id="postalAddress" ng-model="user.address" placeholder="Postal Address"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3" for="ZipCode">Zip Code:</label>
                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="ZipCode" ng-model="user.zipCode" placeholder="Zip Code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3">Gender:</label>
                        <div class="col-xs-2">
                            <label class="radio-inline">
                                <input type="radio" name="genderRadios" value="male"  ng-model="user.gender"> Male
                            </label>
                        </div>
                        <div class="col-xs-2">
                            <label class="radio-inline">
                                <input type="radio" name="genderRadios" value="female"  ng-model="user.gender"> Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="news"  ng-model="user.sendNews"> Send me latest news and updates.
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="agree"  ng-model="user.agreement">  I agree to the <a href="#">Terms and Conditions</a>.
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <!--ng-disabled="!registerForm.$valid"-->
            <div class="modal-footer">
                <button type="button" ng-click="saveRegistration()" class="btn btn-primary">Register</button>
                <button type="button" ng-click="reset()" class="btn btn-default">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
